name: Check and Build

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request: {} # NOTE: worktree would be a temporal merge commit

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  check-vox-ts:
    name: Check vox.ts
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: 'yarn.lock'
      - run: yarn
      - run: yarn lint
        working-directory: ./packages/vox.ts/
      - run: yarn typecheck
        working-directory: ./packages/vox.ts/

  check-web:
    name: Check web
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: 'yarn.lock'
      - run: yarn
      - run: yarn lint
        working-directory: ./web/
      - run: yarn typecheck
        working-directory: ./web/

  build-image:
    name: Build docker image
    # github ubuntu image contains https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2204-README.md
    runs-on: ubuntu-22.04
    needs: [check-vox-ts, check-web]

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      # mostly taken from https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=ref,event=pr
            type=sha

      - uses: docker/setup-buildx-action@v2

      - name: login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build and push to ghcr
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./.docker/Dockerfile.web
          platforms: linux/amd64
          # platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
